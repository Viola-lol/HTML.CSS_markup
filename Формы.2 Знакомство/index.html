<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: редактирование профиля</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Профиль</h1>

    <form action="https://echo.htmlacademy.ru/courses" method="post" enctype="multipart/form-data">
      Ваш пол:
      <input type="radio" name="radio" value="Мужской" id="man">
      <label for="man">Мужской</label> 
      <input type="radio" checked name="radio" value="Женский" id="woman">
      <label for="woman">Женский</label><br>
      Месяц и год рождения:<br>
      <select name="month">
          <option value="January">Январь</option>
      </select>
      <select name="year">
          <option value="1990">1990</option>
      </select><br>
      
      Знакомые технологии:<br>
      <select multiple name="technology" size="4">
      <option>HTML</option>
      <option selected>CSS</option>
      <option>JavaScript</option>
      <option>Node.js</option>
      </select><br>
      Фото: <input type="file" name="photo">
      
      <input type="submit" value="Сохранить">
    </form>
  </body>
</html>
