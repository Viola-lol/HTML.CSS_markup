<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: форма регистрации</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Регистрация</h1>

    <form action="https://echo.htmlacademy.ru/courses" method="post">
      <label for="email">Ваш логин (email):</label><br>
      <input type="text" name="email" id="email"><br>
      
      <label for="password">Пароль:</label><br>
      <input type="password" name="password" id="password"><br>
      
      <label for="comment-field">Информация о себе:</label><br>
      <textarea name="comment" id="comment-field" rows="3"></textarea><br>
      
      <input type="checkbox" checked name="subscribe" id="subscribe">
      <label for="subscribe">Подписаться на рассылку</label><br>
      
      <input type="submit" value="Зарегистрироваться"><br>
    </form>
  </body>
</html>
