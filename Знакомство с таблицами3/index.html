<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Итоговая таблица</h1>
    <table>
      <tr class="darkcyan">
       <th class="left">Город</th>
       <th class="lightblue">Посещений</th>
       <th class="right">%</th>
      </tr>
      <tr>
       <td>СПб</td>
       <td class="center">199</td>
       <td class="right">65.12</td>
      </tr>
      <tr class="lightyellow">
       <td>Москва</td>
       <td class="center">69</td>
       <td class="right">21.3</td>
      </tr>
      <tr>
       <td>Киев</td>
       <td class="center">5</td>
       <td class="right">8</td>
      </tr>
      <tr class="lightyellow">
       <td colspan="2">Посещений за весь период</td>
       <td class="right">273</td>
      </tr>
    </table>
  </body>
</html>
